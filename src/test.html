<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/styles.css">
    <title>Weather App LOCAL</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <h1 class="headerText">Weather Data</h1>
            <img src="./assets/clouds.png" alt="">
        </div>

        <div class="mainContent">
            <form action="" class="mainForm">
                <input type="text" name="" id="searchInput" placeholder="Choose a location...">
                <button><img src="./assets/magnify.png" alt="" id="btnImg"></button>
            </form>

            <div class="city"><h1>Toronto</h1></div>

            <div class="weatherStats">
                <h2>Weather Condition</h2>
                <h3>Feels Like: </h3>
                <h3>Temperature: </h3>
            </div>

        </div>

    </div>
</body>
</html>
